<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT</title>
    <link rel="stylesheet" href="/index/style.css">
</head>

<body >
     <!-- ajouter le navbar  -->
    <header>
        <div>
            <img class="" src="/image/icons8-soccer-100.png" alt="">
        </div>
        <h3>FUT Champions</h3>
         <div>
            <input type="text" placeholder="search">
         </div>
         <button>Sign in</button>

    </header>
    <!-- ------------------------------------ -->
    <section class="flex">
        <!-- ajouter la section du stadium -->
             <section class="stadium-container">
                 <div class="stadium-item">
                     <img src="/image/st-removebg-preview.png" alt="">
                 </div>
                 <div class="positions-item">
                     <div class="attack-div">
                        <div class="carte-dev">
                            <div class="player-card1" id="lw"></div>
                            <button class="bouton" id="lw-delate" >X</button>
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="st"></div>
                            <button class="bouton" id="st-delate">X</button>
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="rw"></div>
                            <button class="bouton" id="rw-delate" >X</button>
                        </div>
                     </div>
                     <div class="milieu-div">
                        <div class="carte-dev">
                            <div class="player-card1" id="cml" ></div>
                            <button class="bouton" id="cml-delate" >X</button>
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="cmc"></div>
                            <button class="bouton" id="cmc-delate" >X</button>
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="cmr"></div>
                            <button class="bouton" id="cmr-delate" >X</button>
                        </div>
                     </div>
                     <div class="defense-div">
                        <div class="carte-dev">
                            <div class="player-card1" id="lb"></div>
                            <button class="bouton" id="lb-delate">X</button>
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="cbl"></div>
                            <button class="bouton" id="cbl-delate">X</button>
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="cbr"></div>
                            <button class="bouton" id="cbr-delate" >X</button>
                        
                        </div>
                        <div class="carte-dev">
                            <div class="player-card1" id="rb"></div>
                            <button class="bouton" id="rb-delate">X</button></div>
                     </div>
                     <div class="garde-div">
                        <div class="carte-dev">
                            <div class="player-card1" id="gk"></div>
                            <button class="bouton"  id="gk-delate">X</button>
                        </div>
                     </div>
                 </div>
            </section>
        <!-- ajouter la section de banque -->
            <section class="changement">
                 <div class="banque-expression">banque de remplassement</div>
                 <div class="div-placer-les-cartes-remplacement">
                 </div>
            </section>
        <!-- ajouter une section absolute pour les cartes a afficher -->
                <section class="page-remplissage-container">
                      <div>
                          <button id="manuel-add" >add</button>
                          <span id="btnn"  >X</span>
                      </div>
                      <div class="auto-remplissage-div" >
                      </div>
        <!-- ajouter la section de inputs dans la section des cartes -->
                   <section class="page-manuel-remplir" id="page-manuel-remplir">
                    <div id="exit-all" >X</div>
                    <div class="form-div">
                        <div class="input1-div">
                            <input type="text" placeholder="name" id="name">
                            <input type="text" placeholder="nationalitÃ©" id="nationality">
                            <input type="text" placeholder="club" id="club">
                        </div>
                        <div class="input2-div">
                            <input type="text" placeholder="photo" id="photo">
                            <input type="text" placeholder="flag" id="flag">
                            <input type="text" placeholder="logo" id="logo">
                        </div>
                        <div class="input3-div">
                            <select id="choices">
                                <option value="lw" id="optionlw">LW</option>
                                <option value="st" id="optionst">ST</option>
                                <option value="rw" id="optionrw">RW</option>
                                <option value="cml"  id="optioncml">CML</option>
                                <option value="cmc" id="optioncmc">CMC</option>
                                <option value="cmr"  id="optioncmr">CMR</option>
                                <option value="lb" id="optionlb">LB</option>
                                <option value="cbl" id="optioncbl">CBL</option>
                                <option value="cbr" id="optioncbr">CBR</option>
                                <option value="rb" id="optionrb">RB</option>
                                <option value="gk"  id="optiongk">GK</option>
                            </select>
                            <input type="text" placeholder="rating" id="rating">
                        </div>
                        <div class="input4-div">
                            <input type="text" placeholder="pace" id="pace">
                            <input type="text" placeholder="shooting" id="shooting">
                            <input type="text" placeholder="passing" id="passing">
                        </div>
                        <div class="input5-div">
                            <input type="text" placeholder="dribbling" id="dribbling">
                            <input type="text" placeholder="defending" id="defending">
                            <input type="text" placeholder="physicale" id="physical">
                        </div>
                        <button id="addplayer" type="submit">Add player</button>
                    </div>
                <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
                   </section>
                  </section>
                  <!-- creer une carte a ajouter dans l input -->

   </section>

  <script src="/index/script.js" defer></script>
</body>
</html>
