<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positionnement</title>
    <style>
        .section-1 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .section-2 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: coral;
        }

        .section-3 {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Première section -->
    <div class="section-1">
        <!-- Deuxième section (positionnée sur la première) -->
        <div class="section-2">
            <!-- Troisième section (positionnée sur la deuxième) -->
            <div class="section-3"></div>
        </div>
    </div>
</body>
</html>
